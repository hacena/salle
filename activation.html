<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفعيل التطبيق</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            font-size: 1.2em;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .btn-verify {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .btn-verify:hover {
            background-color: #218838;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>تفعيل التطبيق</h1>
        <p>الرجاء إدخال الكود الذي تم تزويدك به بعد الشراء:</p>
        
        <!-- حقل إدخال الكود -->
        <input type="text" id="activationCode" placeholder="أدخل الكود هنا...">
        
        <!-- زر التفعيل -->
        <button class="btn-verify" onclick="verifyCode()">تفعيل</button>
        
        <!-- رسالة الإخطار -->
        <div id="message" class="message"></div>
    </div>

    <script>
        // الكود الصحيح
        const correctCode = "12345-67890"; // هنا يتم استبداله بالكود الصحيح الذي يتم إرساله بعد الدفع.
        
        // دالة التحقق من الكود
        function verifyCode() {
            const enteredCode = document.getElementById("activationCode").value.trim();
            const messageDiv = document.getElementById("message");
            
            if (enteredCode === "") {
                messageDiv.innerHTML = "يرجى إدخال الكود.";
                messageDiv.style.color = "red";
                return;
            }
            
            if (enteredCode === correctCode) {
                messageDiv.innerHTML = "تم تفعيل التطبيق بنجاح!";
                messageDiv.style.color = "green";
                // إعادة التوجيه إلى رابط التطبيق بعد التفعيل
                setTimeout(function() {
                    window.location.href = "https://hacena.github.io/app/";
                }, 2000);  // تأخير 2 ثانية لظهور رسالة التفعيل قبل التوجيه
            } else {
                messageDiv.innerHTML = "الكود غير صحيح. حاول مرة أخرى.";
                messageDiv.style.color = "red";
            }
        }
    </script>

</body>
</html>
