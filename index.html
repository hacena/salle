<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شراء التطبيق</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 30px;
            font-size: 1.4em;
            margin-top: 20px;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #e64a19;
            transform: scale(1.05);
        }
        .links {
            margin-top: 30px;
        }
        .links a {
            font-size: 1.2em;
            color: #4CAF50;
            text-decoration: none;
            margin: 10px;
        }
        .links a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            margin-top: 30px;
        }
        footer .footer-links {
            text-align: center;
        }
        footer .footer-links a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        footer .footer-links a:hover {
            text-decoration: underline;
        }
        /* Video section */
        .video-container {
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            height: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>شراء التطبيق</h1>
        <p>بإمكانك شراء تطبيقنا المميز عبر الرابط التالي:</p>

        <!-- رابط الدفع عبر بايبال -->
        <a href="https://www.paypal.com/ncp/payment/RFWQ8DGZJXCK8" target="_blank">
            <button>شراء الآن عبر بايبال</button>
        </a>

        <!-- رابط صفحة التفعيل بعد إتمام الشراء -->
        <div class="links">
            <p>بعد الشراء، يمكنك التوجه إلى <a href="activation.html" target="_blank">صفحة التفعيل</a> لتفعيل التطبيق باستخدام الكود المرسل لك.</p>
        </div>

        <!-- نافذة الفيديو لشرح التطبيق -->
        <div class="video-container">
            <h2>شاهد شرح التطبيق:</h2>
            <iframe src="video.mp4" title="شرح التطبيق" allowfullscreen></iframe>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-links">
            <a href="privacy.html" target="_blank">سياسة الخصوصية</a>
            <a href="terms.html" target="_blank">الشروط والأحكام</a>
            <a href="about.html" target="_blank">من نحن</a>
            <a href="contact.html" target="_blank">اتصل بنا</a>
        </div>
    </footer>

</body>
</html>
