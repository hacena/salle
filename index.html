<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شراء التطبيق</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            width: 80%;
            max-width: 900px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #333;
        }
        p {
            font-size: 1.5em;
            color: #333;
        }
        button {
            padding: 15px 30px;
            font-size: 1.5em;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            font-size: 1.3em;
            color: red;
            text-decoration: none;
            margin: 15px;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .video-container {
            margin-top: 30px;
            border: 2px solid #4CAF50;
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }
        iframe {
            width: 100%;
            height: 400px;
            border-radius: 8px;
        }
        footer {
            width: 100%;
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 30px;
        }
        footer a {
            color: #4CAF50;
            text-decoration: none;
            margin: 10px;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>شراء التطبيق</h1>
        <p>بإمكانك شراء تطبيقنا المميز عبر الرابط التالي:</p>

        <!-- رابط الدفع عبر بايبال -->
        <a href="https://www.paypal.com/ncp/payment/RFWQ8DGZJXCK8" target="_blank">
            <button>شراء الآن عبر بايبال</button>
        </a>

        <!-- روابط التسجيل وتسجيل الدخول -->
        <div class="links">
            <p>إذا كنت جديدًا، يمكنك <a href="register.html" target="_blank">التسجيل</a>، أو إذا كنت تمتلك حسابًا بالفعل، يمكنك <a href="login.html" target="_blank">تسجيل الدخول</a>.</p>
        </div>

        <!-- نافذة الفيديو -->
        <div class="video-container">
            <h3>شاهد شرح التطبيق</h3>
            <iframe src="https://www.youtube.com/embed/9bZkp7q19f0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>

    <!-- الفوتر مع الروابط -->
    <footer>
        <p>روابط مهمة:</p>
          <a href="about.html" target="_blank">من نحن</a>
           <a href="contact.html" target="_blank">اتصل بنا</a> |
        <a href="privacy.html" target="_blank">سياسة الخصوصية</a> |
        <a href="terms.html" target="_blank">الشروط والأحكام</a> |
    </footer>

</body>
</html>
