<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شرح التطبيق بالفيديو</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .video-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            width: 80%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>شرح التطبيق بالفيديو</h1>
        <p>شاهد الفيديو التالي لمعرفة كيفية استخدام التطبيق:</p>

        <div class="video-container">
            <video controls>
                <source src="videos/tutorial.mp4" type="video/mp4">
                متصفحك لا يدعم الفيديو.
            </video>
        </div>
    </div>

</body>
</html>
