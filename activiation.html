<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفعيل الكود</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .input-container {
            margin: 20px 0;
        }
        input[type="text"] {
            font-size: 1.2em;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 80%;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>تفعيل الكود</h1>
        <p>أدخل الكود الخاص بك لتفعيل التطبيق:</p>

        <div class="input-container">
            <input type="text" id="activationCode" placeholder="أدخل الكود هنا">
            <button onclick="activateCode()">تفعيل</button>
        </div>

        <script>
            function activateCode() {
                const code = document.getElementById("activationCode").value;
                if (code === "") {
                    alert("يرجى إدخال الكود لتفعيله.");
                } else {
                    alert("تم تفعيل الكود بنجاح!");
                    // هنا يمكنك إضافة الشروط الخاصة بتفعيل الكود إذا كان لديك نظام تفعيل
                }
            }
        </script>
    </div>

</body>
</html>
