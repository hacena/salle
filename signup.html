<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التسجيل</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            width: 80%;
            max-width: 500px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            font-size: 1.2em;
            color: #333;
            margin: 10px 0;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 1.2em;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.5em;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>التسجيل</h1>
        <form id="signup-form">
            <label for="email">البريد الإلكتروني</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">كلمة المرور</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">تسجيل</button>
        </form>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault(); // منع إرسال النموذج بالطريقة التقليدية

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:3000/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();
                if (data.success) {
                    alert('تم التسجيل بنجاح! تحقق من بريدك الإلكتروني لتفعيل الحساب.');
                    window.location.href = '/login.html'; // التوجيه إلى صفحة تسجيل الدخول بعد التسجيل
                } else {
                    alert('حدث خطأ أثناء التسجيل. الرجاء المحاولة مرة أخرى.');
                }
            } catch (error) {
                alert('حدث خطأ في الاتصال بالخادم. الرجاء المحاولة لاحقًا.');
            }
        });
    </script>

</body>
</html>
