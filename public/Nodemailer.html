<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل حساب جديد</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            width: 80%;
            max-width: 600px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            font-size: 1.2em;
            color: #333;
            margin-top: 10px;
            display: block;
        }
        input {
            padding: 10px;
            width: 100%;
            font-size: 1.2em;
            margin-top: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 12px 25px;
            font-size: 1.3em;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>التسجيل في التطبيق</h1>

        <!-- نموذج التسجيل -->
        <form id="signupForm">
            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">تسجيل</button>
        </form>

        <div class="message" id="message"></div>
    </div>

    <script>
        // التعامل مع نموذج التسجيل
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault(); // منع إرسال النموذج بشكل عادي

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // إرسال البيانات إلى الخادم عبر AJAX
            fetch('/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('message').textContent = 'تم إرسال كود التفعيل إلى بريدك الإلكتروني.';
                } else {
                    document.getElementById('message').textContent = 'حدث خطأ أثناء التسجيل. حاول مجددًا.';
                }
            })
            .catch(error => {
                document.getElementById('message').textContent = 'خطأ في الاتصال بالخادم.';
            });
        });
    </script>

</body>
</html>
